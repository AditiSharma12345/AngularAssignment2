<div class="user-auth">
    <div class="user-signUp" *ngIf="!showLogin">
    <h1>user sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input class = "form-input" type="text" placeholder="enter user name" name="name" ngModel>
        <input class = "form-input" type="email" placeholder="enter user email" name="email" ngModel>
        <input class = "form-input" type="password" placeholder="enter password" name="password" ngModel>
        <button class="form-button">Sign Up</button>
        <p class="container">Already have account? <a (click)="openLogin()">click here</a></p>
    </form>
    </div>

    <div class="user login" *ngIf="showLogin">
    <h1>user login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
        <p class="error-p">{{AuthError}}</p>
        <input #email="ngModel" 
        class = "form-input" 
        type="text" 
        placeholder="enter user email" 
        name="email" ngModel required email>
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid value</span></p>
        
        <input class = "form-input" 
        type="password" 
        placeholder="enter password" 
        name="password" 
        #password="ngModel" ngModel required minlength="5">
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid value</span></p>

        <button [disabled]="userLogin.invalid" class="form-button">login</button>
        <p class="container">want to create account? <a (click)="openSignUp()">click here</a></p>

    </form>
    </div>
</div>
