<h1 *ngIf="noSearchResult" class="">No result Found</h1>

    <!--<div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
            <img src="{{item.image}}">
        </a>
    </div>-->
    <div class="col-sm-8 details">
